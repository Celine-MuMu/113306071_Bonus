<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus HW Form</title>
  <link rel="stylesheet" href="113306071_CSS_Bonus.css">
</head>
<body>
  <div class="form-container">
    <h1>Bonus HW</h1>
    <form>
      <!-- Input 1 -->
      <div class="input-group">
        <label for="input1">input1</label>
        <input type="text" id="input1" placeholder="input1">
      </div>
      
      <!-- Input 2 and Input 3 -->
      <div class="input-group">
        <label for="input2">input2</label>
        <input type="text" id="input2" placeholder="input2">
        <label for="input3">input3</label>
        <input type="text" id="input3" placeholder="input3">
      </div>
      
      <!-- Input 4 -->
      <div class="input-group">
        <label for="input4">input4</label>
        <input type="text" id="input4" placeholder="input4">
      </div>
      
      <!-- Textarea -->
      <div class="input-group">
        <label for="textarea">textarea</label>
        <textarea id="textarea" placeholder="input something"></textarea>
      </div>
      
      <!-- Picture -->
      <div class="image-group">
        <label for="picture1">picture1</label>
        <img src="tree.jpg" alt="beautiful tree" id="picture1">
      </div>
    </form>
  </div>
</body>
</html>
